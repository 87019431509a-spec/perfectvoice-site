<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PerfectVoice AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0B0C10;
      --card: #12131A;
      --text: #ffffff;
      --muted: #A6A8B3;
      --accent: #8B5CF6;
      --accent2: #9D7BFF;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
    }

    .sub {
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 14px;
    }

    label {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    select, textarea {
      width: 100%;
      background: #0f1016;
      border: 1px solid #1c1d26;
      border-radius: 12px;
      padding: 12px;
      color: var(--text);
      margin-bottom: 16px;
      font-size: 14px;
    }

    textarea { resize: none; }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #1c1d26;
      background: #0f1016;
      color: var(--text);
      font-size: 14px;
    }

    .btn.active {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border: none;
    }

    .generate {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      margin-top: 8px;
    }

    .status {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>PerfectVoice AI</h1>
    <div class="sub">Premium AI music generator</div>

    <label>Genre</label>
    <select>
      <option>Pop</option>
      <option>Rap</option>
      <option>Rock</option>
      <option>Electronic</option>
      <option>Dark Urban</option>
    </select>

    <label>Tempo</label>
    <div class="row">
      <button class="btn active">Auto</button>
      <button class="btn">Slow</button>
      <button class="btn">Fast</button>
    </div>

    <label>Voice</label>
    <div class="row">
      <button class="btn active">Male</button>
      <button class="btn">Female</button>
    </div>

    <label>Idea</label>
    <textarea rows="4" placeholder="Dark, emotional track about power and controlâ€¦"></textarea>

    <button class="generate">Generate</button>

    <div class="status">Status: ready</div>
  </div>
</body>
</html>
